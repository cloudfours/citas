<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div class="text-center" *ngIf="formularioIncorrecto">
        <span class="badge text-bg-danger">Todos los campos son obligatorios</span>
    </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese nombre" id="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" placeholder="Ingrese fecha" id="fecha" [(ngModel)]="fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" placeholder="Ingrese fecha" id="hora" [(ngModel)]="hora">
        </div>
         <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea class="form-control" placeholder="" id="sintomas" rows="3" [(ngModel)]="sintomas"></textarea>
        </div>
        <button (click)="crearCita()"class="btn btn-primary btn-block" style="width:100%">Agregar Cita</button>
    </div>
</div>
